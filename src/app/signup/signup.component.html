<body class="text-center">

<div [hidden]="submitted">
  <form class="form-signin" #signupForm="ngForm">
    <i class="fas fa-graduation-cap mb-4 fa-5x" width="72" height="72"></i>
    <h1 class="h3 mb-3 font-weight-normal">Please sign up for your account</h1>
    {{diagnostic}}
    <label for="first_name" class="sr-only">First Name</label>
    <input type="first_name" id="first_name" name="first_name" class="form-control" placeholder="First Name" required autofocus
           [(ngModel)]="model.first_name">

    <label for="last_name" class="sr-only">Last Name</label>
    <input type="last_name" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required
           [(ngModel)]="model.last_name">

    <label for="student_id" class="sr-only">Student Id</label>
    <input type="student_id" id="student_id" name="student_id" class="form-control" placeholder="Student Id" required
           [(ngModel)]="model.student_id">

    <label for="phone_no" class="sr-only">Phone No</label>
    <input type="phone_no" id="phone_no" name="phone_no" class="form-control" placeholder="Phone No as +44" required
           [(ngModel)]="model.phone_no">

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-submit" (click)="postStudent(); signupForm.reset()">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</div>

<div [hidden]="!submitted">
  <div class="alert alert-success" role="alert">
    Thanks for Signing up to Studently, why don't you try loggin in!
  </div>
</div>

</body>
